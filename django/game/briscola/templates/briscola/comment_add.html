{% extends "briscola/indexTemplate.html" %}
{% load widget_tweaks %}
{% block content %}
<div class = "row">
<div class="box">
<div class="col-lg-12">
    <hr>
    <h2 class="intro-text text-center">Make a
        <strong>comment</strong>
    </h2>
    <hr>
    <p>When finish writing a comment, press OK.</p>
    <form method="POST" action="#" role="form">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-lg-4">
              <label>Comment</label>
                {% render_field edit_comment_form.comment class+="form-control" %}
                {{ edit_comment_form.comment.errors }}
            </div>

            <div class="form-group col-lg-12">
                <input type="hidden" name="save" value="contact">
                <input type="submit" class="btn btn-default" value="OK"/>

            </div>
        </div>
      </form>
</div>
</div>
</div>
{% endblock %}
